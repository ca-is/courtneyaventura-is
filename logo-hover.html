<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Switch on Hover</title>
  <style>
    /* Hide the second SVG initially */
    .logo-cdot svg:nth-child(2) {
      display: none;
    }

    /* Show the second SVG on hover, hide the first */
    .logo-cdot:hover svg:nth-child(1) {
      display: none;
    }

    .logo-cdot:hover svg:nth-child(2) {
      display: inline;
    }

    svg {
      width: 100px; /* Adjust the size of the SVG */
      height: 100px;
    }
  </style>
</head>
<body>

  <div class="logo-cdot">
    <!-- First SVG (default) -->

    </svg>

    <!-- Second SVG (on hover) -->

</html>
